<include target="header.html" />


<div cond="$XE_VALIDATOR_MESSAGE" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
<p>{$XE_VALIDATOR_MESSAGE}</p>
</div>

<form action="./" method="post" id="fo_contact_term_write" class="faqWrite" ruleset="insertTerm">
	<input type="hidden" name="act" value="procContactAdminInsertTerm" />
	<input type="hidden" name="contact_name" value="{$module_info->mid}" />
	<input type="hidden" name="term" value="{$termText}" />
	<input type="hidden" name="module_srl" value="{$module_info->module_srl}" />
	<div class="agree_text">
		<label class="title_agree"><strong>Agree Text:</strong></label>
		<input type="text" name="agree_text" class="inputText_agree" value="{$module_info->mcontent}"/>
	</div>
	<br style="line-height:10px;"/>
	<div id="term_write">
		<div class="editor">{$editor_content}</div>
	</div>
	<div class="btnArea">
		<span class="btn"><input type="submit" value="{$lang->cmd_registration}" accesskey="s" /></span>
	</div>
</form>
